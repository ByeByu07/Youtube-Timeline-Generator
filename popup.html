<!DOCTYPE html>
<html>
<head>
  <title>Sign Language Assistant</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
    }
    .status {
      margin: 10px 0;
    }
    #toggleButton {
      width: 100%;
      padding: 8px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #toggleButton:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <h2>Sign Language Assistant</h2>
  <div class="status">Status: <span id="status">Inactive</span></div>
  <button id="toggleButton">Start Translation</button>
  <script src="popup.js"></script>
</body>
</html>
